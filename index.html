<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/favicon.ico">
    <!-- PAGE TITLE -->
    <title></title>
    <!-- GOOGLE FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700|Raleway:300,400,500|Open+Sans:300,400,600,700,800' rel='stylesheet' type='text/css'>
    <!-- STYLESHEETS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/animate.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <!-- BACKGROUND -->
    <div id="bg-pattern"></div>
    <div id="bg-darker"></div>
    <!-- /BACKGROUND -->
    <!-- YOUTUBE BACKGROUND -->
    <a id="bgndVideo" class="player showOn-video-bg" data-property="{videoURL:'http://youtu.be/FR9sNb48slQ',containment:'body',autoPlay:true, mute:false, startAt:6, opacity:1}"></a>
    <i class="volume-button fa fa-volume-up showOn-video-bg"></i>
    <i class="stop-button fa fa-pause showOn-video-bg"></i>
    <!-- /YOUTUBE BACKGROUND -->
    <!-- PRELOADER -->
    <div id="prelaoder">
        <div class="socket">
            <img src="assets/img/spinner.png">
        </div>
    </div>
    <!-- /PRELOADER -->
    <!-- FRONT CONTENT -->
    <div id="front-page">
        <!-- HOME SCREEN -->
        <div id="home-screen">
            <div id="canvas-container">
                <canvas id="gravity"></canvas>
            </div>
            <!-- CONTENT BLOCK -->
            <div class="content-block animated">
                <div class="container animated">
                    <img class="logo" src="assets/img/logo.png">
                    <div class="slider">
                        <div class="slide">
                            <h1>Hey <span class="user-info__name--show"></span>,<br> STOP BITCHING &<br> STEP IT UP!</h1>
                        </div>
                    </div>
                    <p><span id="time-part"></span> // <span id="date-part"></span></p>
                    <!-- OPEN OVERLAY -->
                    <div class="arrow-wrap">
                        <div class="open-overlay"> <i class="fa fa-angle-down"></i> </div>
                    </div>
                    <!-- /OPEN OVERLAY -->
                </div>
            </div>
            <!-- /CONTENT BLOCK -->
        </div>
        <!-- /HOME SCREEN -->
    </div>
    <!-- /FRONT CONTENT -->
    <!-- OVERLAY -->
    <div class="overlay">
        <!-- OVERLAY CONTAINER -->
        <div class="overlay-container animated">
            <!-- OVERLAY CONTENT -->
            <div class="overlay-content">
                <div class="container animated">
                    <h1>Extension Settings</h1>
                    <form class="user-info">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="input-group input-group-lg">
                                    <input type="text" placeholder="Enter your name..." class="user-info__name form-control">
                                    <div class="input-group-btn">
                                        <button type="submit" class="user-info__submit btn btn-primary">UPDATE</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="status-message animated"></div>
                </div>
            </div>
            <!-- /OVERLAY CONTENT -->
        </div>
        <!-- /OVERLAY CONTAINER -->
        <!-- CLOSE OVERLAY -->
        <div class="close-overlay animated"><img class="img-responsive" src="assets/img/cross-icon.png"></div>
        <!-- /CLOSE OVERLAY -->
    </div>
    <!-- /OVERLAY -->
    <!-- JAVASCRIPTS -->
    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.cycle.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.backstretch.min.js"></script>
    <script type="text/javascript" src="assets/js/moment.min.js"></script>
    <script type="text/javascript" src="assets/js/scripts.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>

</html>
